<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="google" content="notranslate">
  <title>Panel de Control</title>
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>-->
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div id="panel">

    
    <!-- Columna Equipo A -->
    <section id="equipoA-container">
      <div class="equipo-header">
        <span id="nombreEquipoA"></span>
      </div>
      <div class="equipo-marcador">
        <div class="marcador-puntos"><span id="resultadoA">0</span></div>
      </div>
      <hr class="linea">
      <div class="expulsiones-wrapper">
        <div class="goleadores-equipo" id="goleadoresA">
          <h3 class="te">GOLEADORES</h3>
        </div>
        <div class="expulsiones-extra" id="expulsionesExtraA">
          <h3 class="te">EXPULSIONES</h3>
        </div>
      </div>
    </section>


    <!-- Columna Central: CronÃ³metros -->
    <section id="cronometro-container">
      <div id="cronometro-partido">
        <span id="tiempoPartido">10:00</span>
      </div>
      <span id="tiempo-juego">PRIMER TIEMPO</span>
      <div id="posesionQR">
        <div id="posesion-container">
          <h3>POSESION</h3>
          <span id="tiempoPosesion">60</span>
        </div>
        <div id="QR"><img src="QR_1.png"></div>
      </div>
    </section>


    <!-- Columna Equipo B -->
    <section id="equipoB-container">
      <div class="equipo-header">
        <span id="nombreEquipoB"></span>
      </div>
      <div class="equipo-marcador">
        <div class="marcador-puntos"><span id="resultadoB">0</span></div>
      </div>
      <hr class="linea">
      <div class="expulsiones-wrapper">
        <div class="goleadores-equipo" id="goleadoresB">
          <h3 class="te">GOLEADORES</h3>
        </div>
        <div class="expulsiones-extra" id="expulsionesExtraB">
          <h3 class="te">EXPULSIONES</h3>
        </div>
      </div>
    </section>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="visualizacion.js"></script>
</body>
</html>
