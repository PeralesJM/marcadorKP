<!DOCTYPE html>
<html lang="es">                                                          <!--Documento html en espa√±ol-->
<head>                                                                    <!--head: Contiene los metadatos de la p√°gina-->
  <meta charset="UTF-8">                                                  <!--Permite incorporar caracteres especiales como tildes y √±-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!--Permite que sea responsivo en cualquier pantalla-->
  <title>Panel de Control</title>                                         <!--T√≠tulo que aparece en la pesta√±a del navegador-->
  <link rel="stylesheet" href="style_pc.css">                             <!--Link al archivo de estilos "style_pc.css"-->
</head>
<body>                                                                    <!--body: Parte de la p√°gina web que se visualiza-->
  <div id="panel">                                                        <!--Contenedor principal donde vamos a agrupar 3 columnas principales-->
  
    <!-- Columna Equipo A -->
    <section id="equipoA-container">                                      <!--Primera columna, referente al equipo A-->
      <div class="equipo-header">                                         <!--Contenedor para nombre de equipo A-->
        <input type="text" id="equipoA">                                  <!--Campo editable para ingresar el nombre del equipo A-->
      </div>
      <div class="equipo-marcador">                                       <!--Contenedor global para resultado equipo A y su manejo-->
        <div class="marcador-puntos"><span id="resultadoA">0</span>       <!--Contiene el resultado. Inicia en 0-->
        </div>
        <div class="marcador-botones" id="botonesA">                      <!--Contenedor para el manejo de resultado equipo A-->
          <button id="golA-mas">+</button>                                <!--Bot√≥n para sumar goles-->
          <button id="golA-menos">-</button>                              <!--Bot√≥n para restar goles-->
        </div>
      </div>
      <hr class="linea">                                                  <!--L√≠nea que separa resultado de tarjetas-->
      <div class="expulsiones-wrapper">                                   <!--Contenedor global para las tarjetas equipo A, su manejo y expulsiones-->
        <div class="expulsiones-equipo" id="expulsionesA">                <!--Contenedor para manejo de tarjetas equipo A-->
          <h3>Tarjetas</h3>                                               <!--Encabezado apartado tarjetas-->
          <div class="tarjeta roja">                                      <!--Contenedor para tarjetas rojas-->
            <span>ROJAS: </span>                                          <!--Encabezado tarjetas rojas-->
            <div class="grupo-botones">                                   <!--Contenedor para botones de tarjetas rojas-->
              <button id="rojaA-mas">+</button>                           <!--Bot√≥n sumar tarjeta roja-->
              <button id="rojaA-menos">-</button>                         <!--Bot√≥n restar tarjeta roja-->
              <span id="rojaA-cantidad">0</span>                          <!--Contador tarjetas rojas. Inicia en 0-->
            </div>
          </div>
          <div class="tarjeta amarilla">                                  <!--Contenedor tarjetas amarillas. Misma estructura-->
            <span>AMARILLAS: </span>
            <div class="grupo-botones">
              <button id="amarillaA-mas">+</button>
              <button id="amarillaA-menos">-</button>
              <span id="amarillaA-cantidad">0</span>
            </div>
          </div>
          <div class="tarjeta verde">                                     <!--Contenedor tarjetas verdes. Misma estructura-->
            <span>VERDES: </span>
            <div class="grupo-botones">
              <button id="verdeA-mas">+</button>
              <button id="verdeA-menos">-</button>
              <span id="verdeA-cantidad">0</span>
            </div>
          </div>
        </div>
        <div class="expulsiones-extra" id="expulsionesExtraA">            <!--Contenedor para las expulsiones con cuenta atr√°s de 2 minutos-->
        </div>
      </div>
    </section>

    <!-- Columna Central: Cron√≥metros -->
    <section id="cronometro-container">                                   <!--Segunda columna, referente a los cron√≥metros-->
      <div id="cronometro-partido">                                       <!--Contenedor para el cron√≥metro del partido y su manejo-->
        <h2>Cron√≥metro Partido</h2>                                       <!--Encabezado del cron√≥metro del partido-->
        <span id="tiempoPartido">10:00</span>                             <!--Cuenta atr√°s del cron√≥metro de partido. Inicia en 10:00 (minutos:segundos)-->
        <div class="botones-cronometro">                                  <!--Contenedor para el manejo del cron√≥metro de partido-->
          <div class="grupo-izquierda">                                   <!--Contenedor para botones a la izquierda-->
            <button id="startPartido">Start</button>                      <!--Bot√≥n de iniciar/reanudar-->
            <button id="stopPartido">Stop</button>                        <!--Bot√≥n de parar-->
          </div>
          <div class="grupo-derecha">                                     <!--Contenedor para botones a la derecha-->
            <button id="editPartido">Edit</button>                        <!--Bot√≥n de editar-->
            <button id="resetPartido">Reset</button>                      <!--Bot√≥n de reseteo-->
          </div>
        </div>
      </div>
      <select id="part">                                                  <!--Bot√≥n selector de tiempo de partido y otras funciones-->
        <option value="1">PRIMER TIEMPO</option>                          <!--Primer tiempo-->
        <option value="2">SEGUNDO TIEMPO</option>                         <!--Segundo tiempo-->
        <option value="3">PRORROGA</option>                               <!--Pr√≥rroga-->
        <option value="reiniciar">üóò Reiniciar marcador</option>          <!--Bot√≥n de reinicio de marcador. Se reinician todos los vaolres al estado inicial-->
        <option value="finalizar">‚èπ Finalizar partido</option>           <!--Bot√≥n de finalizar partido. Se reinician valores y quedan guardados en base de datos-->
      </select>
      
      <div id="posesion-container">                                       <!--Contenedor del cron√≥metro de posesi√≥n y su manejo-->
        <h3>Cron√≥metro Posesi√≥n</h3>                                      <!--Encabezado del cron√≥metro de posesi√≥n-->
        <span id="tiempoPosesion">60</span>                               <!--Tiempo de posesi√≥n. Cuenta atr√°s que inicia en 60 segundos-->
        <div class="botones-cronometro">                                  <!--Contenedor para manejo del cron√≥metro de posesi√≥n-->
          <div class="grupo-izquierda">                                   <!--Contenedor para botones de la izquierda-->
            <button id="startPosesion">Start</button>                     <!--Bot√≥n de iniciar/reanudar-->
            <button id="stopPosesion">Stop</button>                       <!--Bot√≥n de parar-->
            <button id="editPosesion">Edit</button>                       <!--Bot√≥n de editar-->
          </div>
          <div class="grupo-derecha">                                     <!--Contenedor para botones de la izquierda-->
            <button id="resetPosesion">Reset</button>                     <!--Bot√≥n de reseteo-->
          </div>
        </div>
      </div>
    </section>

    <!-- Columna Equipo B -->
    <section id="equipoB-container">                                      <!--Tercera columna, referente al equipo B. Misma estructura que equipo A-->
      <div class="equipo-header">
        <input type="text" id="equipoB">
      </div>
      <div class="equipo-marcador">
        <div class="marcador-puntos"><span id="resultadoB">0</span>
        </div>
        <div class="marcador-botones" id="botonesB">
          <button id="golB-mas">+</button>
          <button id="golB-menos">-</button>
        </div>
      </div>
      <hr class="linea">
      <div class="expulsiones-wrapper">
        <div class="expulsiones-equipo" id="expulsionesB">
          <h3>Tarjetas</h3>
          <div class="tarjeta roja">
            <span>ROJAS: </span>
            <div class="grupo-botones">
              <button id="rojaB-mas">+</button>
              <button id="rojaB-menos">-</button>
              <span id="rojaB-cantidad">0</span>
            </div>
          </div>
          <div class="tarjeta amarilla">
            <span>AMARILLAS: </span>
            <div class="grupo-botones">
              <button id="amarillaB-mas">+</button>
              <button id="amarillaB-menos">-</button>
              <span id="amarillaB-cantidad">0</span>
            </div>
          </div>
          <div class="tarjeta verde">
            <span>VERDES: </span>
            <div class="grupo-botones">
              <button id="verdeB-mas">+</button>
              <button id="verdeB-menos">-</button>
              <span id="verdeB-cantidad">0</span>
            </div>
          </div>
        </div>
        <div class="expulsiones-extra" id="expulsionesExtraB">
        </div> 
      </div>
    </section>
  </div>

  <script src="/socket.io/socket.io.js"></script>                         <!--Script para la comunicaci√≥n en tiempo real con el servidor-->
  <script src="script_pc.js"></script>                                    <!--Enlace con archivo script_pc.js que lleva la l√≥gica del panel-->
</body>
</html>
